<div class="container">
  <div class="alert alert-success" role="alert" *ngIf="showInfoMessage">
    {{infoMessage}}
  </div>
  <div role="tabpanel" class="tab-pane">
    <br/>
    &nbsp;

    <div class="form-group row">
      <label class="control-label col-sm-2" for="producto">Categor√≠a: </label>
      <div class="col-sm-8">
        <select [(ngModel)]="tipoProducto" class="form-control" name="tipoProducto" (ngModelChange)="onChange()">
          <option *ngFor="let val of listaTiposProducto" [ngValue]="val">{{val.nombre}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-sm-2" for="producto">Productos: </label>
      <div class="col-sm-8">
        <select [(ngModel)]="producto" class="form-control" name="prdoducto" (ngModelChange)="onObtenerStock()">
          <option *ngFor="let val of listaProductos" [ngValue]="val">{{val.nombre}}</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="nombreProducto">Stock Actual:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="stockActual" type="number" class="form-control" id="cantidad" name="cantidad" disabled = true
          min="1">
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="nombreProducto">Cantidad Ingresar:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="cantidad" type="number" class="form-control" id="cantidad" name="cantidad" onkeypress="return event.charCode >= 48 && event.charCode <= 57"
          min="1">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" (click)="onAgregarStock()">
          <span class="fa fa-floppy-o"></span>
          <span></span> Agregar Stock</button>
          <button type="submit" class="btn btn-info" (click)="onComprar()">
            <span class="fa fa-floppy-o"></span>
            <span></span> Comprar</button>
        <button type="button" class="btn-danger btn" (click)="onCancel()">
          <span class="fa fa-times"></span>
          <span></span> Cancelar</button>
      </div>
    </div>

  </div>
</div>
